<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg height="250" width="250" style="border: 1px solid blue">
      <line
        x1="0"
        y1="0"
        x2="250"
        y2="250"
        stroke="green"
        stroke-width="2"
      ></line>
    </svg>
    <svg height="250" width="250" style="border: 1px solid blue">
      <rect
        x="50"
        y="50"
        height="100"
        width="100"
        stroke="red"
        stroke-width="3"
        fill="blue"
        rx="0%"
        ry="0%"
      ></rect>
      <text x="70" y="170" stroke="red" stroke-width="1">Rectangle</text>
    </svg>
    <svg height="250" width="250" style="border: 1px solid blue">
      <circle
        cx="101"
        cy="101"
        r="40"
        stroke="coral"
        stroke-width="4"
        fill="limegreen"
      ></circle>
      <text x="80" y="160" stroke="red" stroke-width="1">Circle</text>
    </svg>
    <svg height="250" width="250" style="border: 1px solid blue">
      <ellipse
        cx="100"
        cy="100"
        rx="80"
        ry="40"
        stroke="coral"
        fill="cyan"
        stroke-width="3"
      ></ellipse>
      <text x="80" y="160" stroke="red" stroke-width="1">Ellipse</text>
    </svg>
    <svg height="250" width="250" style="border: 1px solid blue">
      <polygon
        points="100,10,50,60,150,60"
        stroke="black"
        stroke-width="4"
        fill="lightblue"
      ></polygon>
      <text x="80" y="100" stroke="red" stroke-width="1">Triangle</text>
    </svg>
    <svg height="250" width="250" style="border: 1px solid blue">
      <polygon
        points="100,10,40,198,190,78,10,78,160,198"
        stroke="black"
        stroke-width="4"
        fill="lightblue"
        fill-rule="evenodd"
      ></polygon>
      <text x="90" y="210" stroke="red" stroke-width="1">Star</text>
    </svg>
    <svg height="250" width="250">
      <rect
        x="50"
        y="50"
        height="100"
        width="100"
        stroke="black"
        stroke-width="3"
        fill="white"
        rx="0%"
        ry="0%"
      ></rect>
      <circle
        cx="100"
        cy="100"
        r="30"
        stroke="black"
        stroke-width="4"
        fill="white"
      ></circle>
      <text
        x="83"
        y="108"
        stroke="black"
        stroke-width="1"
        fill="white"
        font-size="20"
      >
        LJU
      </text>
    </svg>
  </body>
</html>
