<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      for (count = 0; count < 10; count++) {
        document.write("For loop Current count: " + count + "<br>");
      }
      var c1 = 0;
      while (c1 < 10) {
        document.write("While loop Current count: " + c1 + "<br>");
        c1++;
      }
      var c2 = 0;
      do {
        document.write("Do while loop Current count: " + c2 + "<br>");
        c2++;
      } while (c2 < 10);
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
