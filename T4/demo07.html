<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      var x = 0;
      while (x < 10) {
        if (x == 5) {
          break;
        }
        x = x + 1;
        document.write(x + "<br>");
      }
      var y = 0;
      while (y < 10) {
        y = y + 1;
        if (y == 5) {
          continue;
        }
        document.write(y + "<br>");
      }
      for (i = 0; i < 10; i++) {
        if (i % 2 == 0) {
          continue;
        }
        document.write(i + "<br>");
      }
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
