<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function number() {
        ret = prompt("Enter a number", "Enter here");
        document.write(parseInt(ret) + 100);
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="OK" onclick="number()" />
  </body>
</html>
