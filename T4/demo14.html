<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="nam"></p>
    <script>
      let num = document.getElementById("nam");
      let i = 0;
      setInterval(() => {
        if (i <= 11) {
          num.innerHTML = `${i}`;
          i++;
        }
      }, 50);
    </script>
  </body>
</html>
