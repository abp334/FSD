<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      h3 {
        color: Red;
      }
      p {
        color: black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div
      class="carousel slide"
      id="demo"
      data-bs-ride="carousel"
      data-bs-interval="800"
      style="height: 300px; width: 300px; margin: 0 auto"
    >
      <div class="carousel-indicators">
        <button
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active bg-secondary"
        ></button>
        <button
          data-bs-target="#demo"
          data-bs-slide-to="1"
          class="active bg-secondary"
        ></button>
        <button
          data-bs-target="#demo"
          data-bs-slide-to="2"
          class="active bg-secondary"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="download.png" alt="" height="300px" width="100%" />
          <div class="carousel-caption">
            <h3>Google</h3>
            <p>
              Most popular search engine and provides various other services
              such as YouTube,Maps,Music
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="download (1).png" alt="" height="300px" width="100%" />
          <div class="carousel-caption">
            <h3>Meta</h3>
            <p>
              Largest Social Media company which includes facebook,Instagram and
              Whatsapp
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="download (2).png" alt="" height="300px" width="100%" />
          <div class="carousel-caption">
            <h3>Microsoft</h3>
            <p>
              Largest Tech company which has products like Windows OS, Microsoft
              Office,Azure,Xbox
            </p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon bg-secondary"></span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon bg-secondary"></span>
      </button>
    </div>
  </body>
</html>
