<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="row mt-3">
      <div class="col"><input type="text" class="form-control" />Name</div>
      <div class="col">
        <input type="password" class="form-control" />Password
      </div>
    </div>
    <form class="was-validated">
      <div class="mt-3">
        Username
        <input type="text" class="form-control" required />
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Please fill the field</div>
      </div>
      <div class="mt-3">
        Password <input type="password" class="form-control" required />
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Provie Password</div>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
    <form class="needs-validation">
      <div class="mt-3">
        Username
        <input
          type="text"
          class="form-control"
          pattern="[A-Z a-z]{3}"
          required
        />
      </div>
      <div class="mt-3">
        Password <input type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </body>
</html>
