<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <div class="form-group">
        <label>Select Country</label>
        <select class="form-select">
          <optgroup label="Asia">
            <option selected disabled hidden>--Select a country--</option>
            <option>India</option>
            <option>China</option>
          </optgroup>
        </select>
      </div>
      <textarea
        class="form-control"
        style="margin-top: 5px; height: 100px; width: 100px; resize: none"
      ></textarea>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="r1"
          name="r1"
          checked
        />
        <label for="r1" class="form-check-label">Option1</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="r2" name="r1" />
        <label for="r2" class="form-check-label">Option2</label>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="r3"
          name="r1"
          checked
        />
        <label for="r3" class="form-check-label">Option3</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="r4" name="r1" />
        <label for="r4" class="form-check-label">Option4</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="r5" />
        <label for="r5" class="form-check-label">ON/OFF</label>
      </div>
      <input type="text" class="form-control" placeholder="Normal input" />
      <input
        type="text"
        class="form-control"
        placeholder="Disabled input"
        disabled
      />
      <input
        type="text"
        class="form-control"
        placeholder="Readonly input"
        readonly
      />
    </form>
  </body>
</html>
