<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center border bg-light">
        <div class="col">
          <h1 class="display-3 text-primary">Pizza Shop 2.01 Flex</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <form action="#" method="get">
            <fieldset>
              <legend>Customer Detail</legend>
              <label>Name</label>
              <br />
              <input
                type="text"
                placeholder="Enter Your Name"
                class="form-control"
              />
              <br />
              <label>Mobile Number:</label>
              <br />
              <input
                type="tel"
                placeholder="Enter Mobile Number"
                class="form-control"
              />
              <br />
              <label>Address:</label>
              <input
                type="text"
                placeholder="Enter Your Address"
                class="form-control"
              />
            </fieldset>
          </form>
        </div>
        <div class="col-sm-6">
          <form action="#" method="get">
            <fieldset>
              <legend>Pizza Topping Detail</legend>
              <label>Pizza Type:</label>
              <div class="container">
                <div class="row">
                  <div class="col-sm-3">Pizza type:</div>
                  <div class="col-sm-9">
                    <table>
                      <tr>
                        <td>
                          <input type="checkbox" class="form-checkbox-input" />
                          Supreme
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Quality: <input type="text" /></td>
                      </tr>
                      <tr>
                        <td>
                          <input type="checkbox" class="form-checkbox-input" />
                          Cheese
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Quality: <input type="text" /></td>
                      </tr>
                      <tr>
                        <td>
                          <input type="checkbox" class="form-checkbox-input" />
                          Veg
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Quality: <input type="text" /></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <br />
              Pizza Sauce:
              <br />
              <select class="form-select">
                <option selected hidden disabled>--Select any Sauce--</option>
                <option value="">Green Chilli</option>
                <option value="">Mayonnaise</option>
                <option value="">Chipotle</option>
              </select>
              <br />
              <label for="">Extra Topping:</label>
              <br />
              <div class="container">
                <div class="row">
                  <div class="col-sm-4">
                    <input type="checkbox" class="form-checkbox-input" /> Cheese
                  </div>
                  <div class="col-sm-4">
                    <input type="checkbox" class="form-checkbox-input" /> Veg
                  </div>
                  <div class="col-sm-4">
                    <input type="checkbox" class="form-checkbox-input" />
                    Chillie
                  </div>
                </div>
              </div>
              <br />
              <label for="">Delivery Instruction:</label>
              <br />
              <textarea name="" id="" cols="72" style="resize: none"></textarea>
            </fieldset>
          </form>
        </div>
      </div>
      <footer class="d-flex justify-content-center">
        <input type="submit" value="Send My Order" class="btn btn-primary" />
      </footer>
    </div>
  </body>
</html>
