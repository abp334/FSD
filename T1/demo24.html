  <head>

    <title>Document</title>

  <body>
    <svg height="500" width="500" style="border: 1px solid blue">
      <rect
        x="150"
        y="50"
        height="300"
        width="100"
        stroke="black"
        stroke-width="3"
        fill="black"
        rx="0%"
        ry="0%"
      ></rect>
      <circle
        cx="200"
        cy="120"
        r="30"
        stroke="red"
        stroke-width="4"
        fill="red"
      ></circle>
      <circle
        cx="200"
        cy="200"
        r="30"
        stroke="yellow"
        stroke-width="4"
        fill="yellow"
      ></circle>
      <circle
        cx="200"
        cy="280"
        r="30"
        stroke="green"
        stroke-width="4"
        fill="green"
      ></circle>
      <rect
        x="170"
        y="350"
        height="150"
        width="60"
        stroke="black"
        stroke-width="3"
        fill="black"
        rx="0%"
        ry="0%"
      ></rect>
    </svg>
  </body>
</html>
