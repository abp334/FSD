<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" bgcolor="green">
      <caption align="center">
        Table Example
      </caption>
      <tr align="center">
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td rowspan="3">D</td>
      </tr>
      <tr align="center">
        <td>E</td>
        <td colspan="2">F</td>
      </tr>
      <tr align="center">
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
    </table>
    <br />
    <table border="" bgcolor="yellow">
      <caption>
        Savings
      </caption>
      <thead>
        <th>Month</th>
        <th>Savings</th>
      </thead>
      <tbody align="center">
        <tr>
          <td>Jan</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Feb</td>
          <td>200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Sum</th>
          <th>300</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
