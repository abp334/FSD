    CSS Properties
    1)Background rules
        i)Background image (the image is repeated in the page ie it will show many images of same type)
            repeat-x: repeat horizontally
            repeat-y: repeat vertically
            no repeat
        ii)Shorthand
            background: url(xyz) color repeat (syntax)
    2)Text Manipulation
        i)text-indent
        ii)text-decoration: overline,underline,through,none
        iii)text-transform: capitalize,lowercase,uppercase
        iv)text-align: left,right,center,justify
    3)CSS Fonts
        i)Font Family: arial,times new roman etc...
        ii)Font variant: normal,small caps(converts all characters in upper case and orignally uppercase letters get bigger)
        iii)Letter Spacing
    4)CSS Border
        i)border-style: solid,dashed,dotted,double
    5)Pseudo Classes
        syntax:
            selector:pseudo class{
                property:value;
            }
        Statewise styling:
            link
            visited
            hover
            active
            **HOVER ALWAYS COMES AFTER LINK AND VISITED**
            **ACTIVE ALWAYS COMES AFTER HOVER**
    6)Pseudo Elements(particular part of content)
        syntax:
            selector::pseudo element{
                property:valuel;
            }
        first-line
        first-letter
        marker(for list)
        selection
    7)CSS Position
        static(default)
        relative(takes position according to default position)
        absolute(takes position according to ancenter(viewport))
        fixed(takes position according to ancenter and stick on viewport)
    8)Box Model
        margin(space outside of the border)
        padding(space between content and border)
    9)z-index
        only works on positioned content relative,absolute,fixed
        for overlapping content
    10)float
        left and right

        transition-property(property on which smooth transition is required)

        -delay(time delay before starting)

        inline(same line and covers area according to content and cannot change area)
        block(in new line and covers full width and can change area)
        inline-block(an inline but as a block (can change area in same block))
