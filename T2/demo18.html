<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        display: none;
      }
      .p2 {
        display: inline;
        background-color: aqua;
      }

      .p3 {
        display: block;
        background-color: aqua;
      }
      .p4 {
        display: inline-block;
        background-color: aqua;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      This is none demo
      <div class="p1">Invisible</div>
      Hidden and no space
    </div>
    <div>
      This is inline
      <div class="p2">Inline effect</div>
      Hello
    </div>
    <div>
      This is block
      <div class="p3">Good Morning</div>
      This is me
    </div>
    <div>
      This is inline-block
      <div class="p4">How are you ?</div>
      FSD-1
    </div>
  </body>
</html>
